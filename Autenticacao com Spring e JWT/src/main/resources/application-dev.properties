##Server
server.port=8080
# JPA with MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/marketplace?createDatabaseIfNotExist=true&serverTimezone=GMT
spring.datasource.username=admin
spring.datasource.password=tipmuch
#Hibernate
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.show.sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=INFO
logging.level.org.hibernate=ERROR
logging.level.org.springframework.web=ERROR
logging.level.br.com.perceptron.marketplace=ERROR
logging.file=logs/marketplace.log
logging.path=logs/marketplace.log
logging.pattern.dateformat=dd-MM-yyyy HH:mm:ss
#logging.group.tomcat=org.apache.catalina, org.apache.coyote, org.apache.tomcat
#logging.level.tomcat=ERROR
#logging.file.max-size=LOG_FILE_MAX_SIZE
spring.pid.file=/logs/pid.log
logging.pattern.level=%5p,
#Devtools
spring.devtools.livereload.enabled=true
#JWT
#1 dia
jwt.secret=secret
jwt.expiration=86400000
jwt.audience=http://br.com.perceptron.marketplace
