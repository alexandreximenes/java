<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="title">Cadastro de Clientes</ui:define>

	<ui:define name="conteudo">

		<h1>Cadastro de Cliente</h1>
		<form jsf:id="form" method="post" enctype="multipart/form-data">
			<h:messages></h:messages>
			
			<h:graphicImage value="ServletImagem?id=#{mBeanCliente.id}"
			width="20%" height="20%"></h:graphicImage>

			<div class="form-group row">
				<label for="codigoJogo" class="col-sm-2 col-form-label">Código: </label>
				<div class="col-sm-10">
					<input type="text" jsf:id="id" jsf:value="#{mBeanCliente.id}" class="form-control"
						placeholder="Código do cliente" readonly="readonly" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Imagem: </label>
				<div class="col-sm-10">
				<input type="file" 
					jsf:id="imagem" jsf:value="#{mBeanCliente.imagem}"
					class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nome: </label>
				<div class="col-sm-10">
					<input jsf:id="nomeJogo" 
					jsf:value="#{mBeanCliente.nome}" type="text"
						class="form-control" placeholder="Digite o nome do cliente"
						required="required" />
				</div>
			</div>

			<input type="submit" jsf:id="btnSalvar"
				jsf:action="#{mBeanCliente.salvar}" value="Salvar"
				class="btn btn-primary"> </input> <input type="reset" value="Limpar"
				class="btn btn-primary" />

		</form>
		<form jsf:id="formList" method="post">

			<table class="table">
				<tr>
					<th>Código</th>
					<th>Nome</th>
					<th></th>
				</tr>

				<ui:repeat var="cliente" value="#{mBeanCliente.clientes}">
					<tr>
						<td>#{cliente.id}</td>
						<td>#{cliente.nome}</td>
						<td><input type="submit" jsf:id="btnAlterar"
				jsf:action="#{mBeanCliente.alterar(cliente)}" value="Alterar"
				class="btn btn-primary"> </input></td>						
					</tr>
				</ui:repeat>

			</table>

		</form>

	</ui:define>
	
	<ui:define name="script">
		
		<script>

		
		</script>
	
	</ui:define>

</ui:composition>

</html>
