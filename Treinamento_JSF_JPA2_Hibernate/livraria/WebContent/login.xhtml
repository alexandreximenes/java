<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="_template.xhtml">
		<ui:define name="cabecalho">
			Login
		</ui:define>
		
		<ui:define name="conteudo">
			<h:messages id="messages"/>
			<h:form>
			<div class="form-group">
				<fieldset>
					<legend>Dados de acesso</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Email" for="email" />
						<h:inputText id="email" value="#{usuarioBean.usuario.email}" required="true" requiredMessage="Preencha o login" class="form-control" />
						
						<h:outputLabel value="senha" for="senha" />
						<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="Preencha a senha" class="form-control" />
						
						<h:outputLabel value=">" for="acessar" />
						<h:commandButton id="acessar" value="Acessar" action="#{usuarioBean.logar}" class="btn btn-primary" />

					</h:panelGrid>		
				</fieldset>
			</div>
			</h:form>
		</ui:define>
		<ui:define name="rodape">
			Login 
		</ui:define>
	</ui:composition>
	
</html>
