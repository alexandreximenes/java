<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Index page</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

</head>
<body>
    <div class="container">
        <h1>New Product</h1>
        <form th:object="${product}" th:action="@{/product}" method="POST">
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <input type="text" name="id" class="form-control" id="id" th:field="*{id}" placeholder="id">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" name="description" class="form-control" id="description" th:field="*{description}" placeholder="description">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" name="price" class="form-control" id="price" th:field="*{price}" placeholder="price">
                </div>
            </div>
            <div class="form-group row">
                <label for="imageUrl" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-10">
                    <input type="text" name="imageUrl" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="price">
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
